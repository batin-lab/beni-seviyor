<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni Seviyor musun?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 20vh;
      background-color: #ffe6f0;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      margin: 0 20px 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background-color: #ff66b2;
      color: white;
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        padding: 12px 24px;
        font-size: 14px;
        margin: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Beni seviyor musun? ðŸ’–</h1>
  <button id="yesBtn">Evet</button>
  <button id="noBtn">HayÄ±r</button>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    // HayÄ±r butonunu kaÃ§Ä±r
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Evet butonuna tÄ±klanÄ±nca
    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1>Ben de seni seviyorum! ðŸ’˜</h1>
        <p style="font-size: 18px; color: #d63384; margin-top: 20px;">Hep birlikte olalÄ±m ðŸ’‘</p>
      `;
    });
  </script>
</body>
</html>
