
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beni Seviyor musun? üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ffd1ff);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: white;
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90vw;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 30px;
    }
    button {
      cursor: pointer;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
    }
    #yesBtn {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      margin-right: 25px;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
    }
    #yesBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.8);
    }
    #noBtn {
      background: #ccc;
      color: #555;
      position: absolute;
      top: 150px;
      left: 60%;
      width: 120px;
    }
    .heart {
      position: fixed;
      font-size: 20px;
      color: #ff69b4;
      animation: float 4s linear infinite;
      z-index: 0;
      opacity: 0.8;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      button {
        padding: 12px 30px;
        font-size: 1rem;
      }
      #noBtn {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Beni seviyor musun? üíñ</h1>
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayƒ±r</button>
  </div>
  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.getElementById('container');
    noBtn.addEventListener('mouseenter', () => {
      const containerRect = container.getBoundingClientRect();
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const x = Math.random() * (containerRect.width - btnWidth);
      const y = Math.random() * (containerRect.height - btnHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
    yesBtn.addEventListener('click', () => {
      container.innerHTML = `
        <h1>Ben de seni seviyorum Cananƒ±mmm üíò</h1>
        <p style="color:#ff1493; font-weight:600; margin-top:15px; font-size:1.2rem;">
          ‚ù§Ô∏è Sonsuza kadar birlikte! ‚ù§Ô∏è
        </p>
      `;
    });
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      heart.innerText = 'üíñ';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 4000);
    }, 300);
  </script>
</body>
</html>
